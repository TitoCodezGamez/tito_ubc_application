<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tito's UBC Application{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #1e1e1e !important;
            color: #d4d4d4 !important;
        }
        body.dark-mode .container,
        body.dark-mode .card,
        body.dark-mode .modal-content {
            color: #d4d4d4;
        }
        body.dark-mode .modal-content {background-color: #2d2d2d;}
        body.dark-mode .modal-header,
        body.dark-mode .modal-footer {
            border-color: #4a4a4a !important;
        }
        body.dark-mode .btn-close {
            filter: invert(1);
        }
        body.dark-mode .form-control,
        body.dark-mode .form-select {
            background-color: #3c3c3c;
            color: #d4d4d4;
            border-color: #4a4a4a !important;
        }
        body.dark-mode .form-label,
        body.dark-mode .form-text {
            color: #a0a0a0;
        }
        body.dark-mode .border {
            border-color: #4a4a4a !important;
        }
        body.dark-mode .p-3 {
            background-color: #2d2d2d;
        }
        body.dark-mode h1, body.dark-mode h4, body.dark-mode h5 {
            color: #d4d4d4;
        }
        body.dark-mode .btn-outline-secondary {
            color: #d4d4d4;
            border-color: #6a6a6a !important;
        }
        body.dark-mode .btn-outline-secondary:hover {
            background-color: #4a4a4a;
            color: #ffffff;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body style="background-color: #f5f6fa;" class="{% if dark_mode %}dark-mode{% endif %}">
    {% block content %}{% endblock %}
</body>
</html>
